<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pascal Pattern</title>
  </head>
  <body>
    <script>
      let n = 7;
      let string = "";
      // pyramid
      for (let i = 1; i <= n; i = i + 1) {
        // for space
        for (let j = 1; j <= i; j = j + 1) {
          string += "*";
        }
        string += "\n";
      }
      // reverse pyramid
      for (let i = 1; i <= n - 1; i = i + 1) {
        for (let j = 1; j <= n - i; j = j + 1) {
          string += "*";
        }
        string += "\n";
      }
      console.log(string);
    </script>
  </body>
</html>
